<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/hr-1.css" rel="stylesheet" />

    <script src="js/html5shiv.js"></script>
    <![endif]-->

<body>
    <div class="content-box">
        <div class="content-nav">
            <button class="button succuss">新建</button>
        </div>

        <div class="hr-content-list">

                    <span>筛选：</span>

                        <option>培新名称</option>
                    </select>
                    <select class="filter-select">

                    </select>
                    <select class="filter-select">

                    </select>
                    <span class="right">

                    </span>
                </div>
                <div class="scroll-bar" id="content-list" ></div>
            </div>
            <div class="detail-box zhidu-content">
                <h2 id="detailTitle">请假制度</h2>
                <div id="detailContent">

                    <button type="button" class="hide">上一节</button>

                </div>

            </div>
